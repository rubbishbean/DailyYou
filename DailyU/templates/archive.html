{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>Hello, {{ user.username }}</h1>
            <p>Below are the newspapers archived for you</p>
        </div>

    </div>
</div>

<div class="container">
{% for pdf in pdfs %}
        <div class="col-md-12">
            <h1><a href="{% url 'view_pdf' pdf %}">{{pdf}}</a></h1>
        </div>
{% empty %}
        <div class="post text-center">
            <p>EMPTY ARCHIVE</p>
        </div>
{% endfor %}

{% endblock %}
