{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>Hello, {{ user.username }}</h1>
            <p>Below are the categories you have selected</p>
        </div>

    </div>
</div>

 
 <div class="container">
	<form method="post" action="{% url 'editcat' %}">
			{% csrf_token %}
    <div class="row clearfix">
    	<div class="col-md-12 table-responsive">
			<table class="table table-bordered table-hover table-sortable" id="tab_logic">
				<thead>
					<tr >
						<th class="text-center">
							Current Categories
						</th>
						
        				<th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
						</th>
					</tr>
				</thead>
				<tbody>

                <!-- row for adding category -->
                    <tr id='addr0' data-id="0">
                        <td data-name="cate_name">
                            <input type="text" name='new_cat'  placeholder='Name' class="form-control"/>
                        </td>
                        
                        
                    </tr>

                {% for cate in categories %}
    				<tr id="addr"+"{{ forloop.counter }}" data-id= "{{ forloop.counter }}" >
						<td data-name="cate_name">
						    <p name='current_cate' class="form-control-static">{{ cate }}</p>
						</td>
						
    					
                        <td data-name="del">
                            <button name="delete_cat" type="submit" class='btn btn-danger row-remove'>delete</button>
                        </td>
					</tr>


                {% endfor %}


				</tbody>
			</table>
		</div>
	</div>
	<button id="add_cat" name="add_cat" class="btn btn-default pull-left" type="submit" value="add_cat">Add Category</button>
	</form>
</div>

{% endblock %}

<script>

 $(document).ready(function() {

        $(tr).find("td button.row-remove").on("click", function() {
             $(this).closest("tr").remove();
        }); **/
});



    //$("#new_cat").trigger("click");

</script>
{% endblock %}
