{% load el_pagination_tags %}

{% paginate posts %}
            {% for post in posts %}
            <div class="post">
                <div class="date">
                <p>published: {{ post.pub_time }}</p>
                </div>
                <h1><a href="{{ post.post_url }}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            {% endfor %}
{% show_more %}
