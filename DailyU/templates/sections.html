{% extends 'base.html' %}

{% block content %}
        <div class="page-header">
            <h1>Selected news sections</h1>
        </div>
<div class="container">

{% for sec in sections %}
    <div class="row">
        <div class="col-md-8">
            <h1><a href="{% url 'posts' sec %}">{{sec}}</a></h1>
        </div>

    </div>
{% empty %}
        <div class="jumbotron">
            <h1><a href="{% url 'index' %}">No category selected yet, please add</a></h1>
        </div>
{% endfor %}
</div>

{% endblock %}
