{% extends 'base.html' %}

{% block content %}
        <div class="page-header">
            <h1>Selected news sections</h1>
        </div>
<div class="container">

{% for sec in sections %}
    <div class="row">
        <div class="col-md-12">
            <h1><a href="{% url 'posts' sec.name %}">{{sec.name}}</a></h1>
            <p>{{ sec.text |linebreaksbr}}</p>
        </div>
        
    </div>
{% empty %}
        <div class="jumbotron">
            <h1><a href="{% url 'index' %}">No category selected yet, please add</a></h1>
        </div>
{% endfor %}
</div>

{% endblock %}
